steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/ai-career-copilot-backend:latest', '.']

- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/ai-career-copilot-backend:latest']

- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: 'gcloud'
  args:
    - 'run'
    - 'deploy'
    - 'ai-career-copilot-backend'
    - '--image'
    - 'gcr.io/$PROJECT_ID/ai-career-copilot-backend:latest'
    - '--region'
    - 'us-central1'
    - '--platform'
    - 'managed'
    - '--allow-unauthenticated'
    - '--set-secrets=API_KEY=API_KEY:latest,SESSION_SECRET=SESSION_SECRET:latest'
    - '--set-env-vars=GCLOUD_PROJECT=$PROJECT_ID'

images:
- 'gcr.io/$PROJECT_ID/ai-career-copilot-backend:latest'
