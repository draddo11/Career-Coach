
steps:
# 1. Build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/ai-career-copilot/backend:$BUILD_ID', '.']
  dir: 'backend'

# 2. Push the container image to Artifact Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/ai-career-copilot/backend:$BUILD_ID']

# 3. Deploy container image to Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: 'gcloud'
  args:
    - 'run'
    - 'deploy'
    - 'ai-career-copilot-backend' # Name of your Cloud Run service
    - '--image'
    - 'us-central1-docker.pkg.dev/$PROJECT_ID/ai-career-copilot/backend:$BUILD_ID'
    - '--region'
    - 'us-central1'
    - '--platform'
    - 'managed'
    - '--allow-unauthenticated' # Or configure authentication as needed
    # Pass secrets from Secret Manager to the service
    - '--set-secrets=API_KEY=API_KEY:latest,SESSION_SECRET=SESSION_SECRET:latest'
    - '--set-env-vars=GCLOUD_PROJECT=$PROJECT_ID'

images:
- 'us-central1-docker.pkg.dev/$PROJECT_ID/ai-career-copilot/backend:$BUILD_ID'
